    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">Credito</h3>
      </div>
      
      <!-- Registration template -->

      <div id="regirstration" class="registration form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="John">
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Doe">
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="email@company.com">
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Phone:</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="inputEmail3" placeholder="(xxx) xxx-xx-xx">
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">ID Number:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="xxxx-xxxx-xxxx-xxxx">
            </div>
        </div>
        
        <div class="register-btn">
          <input type="button" class="btn btn-primary" value="Registration" />  
        </div>
      </div>
      
      <br>
      
<!-- Extended user info template -->
      
      <div class="cabinet">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Comment</th>
                      <th>Status</th>
                      <th>Type</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <th>1</th>
                      <td>Ololo</td>
                      <td>Ololo Comment</td>
                      <td><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span></td>
                      <td>Type</td>
                  </tr>
                  <tr>
                      <th>2</th>
                      <td>Ololo</td>
                      <td>Ololo Comment</td>
                      <td><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></td>
                      <td>Type</td>
                  </tr>
              </tbody>
          </table>
      </div>

    </div>

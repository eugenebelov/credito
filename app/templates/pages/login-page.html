<div id="regirstration" class="container registration form-horizontal"> <!--registration-->
  <div class="form-group">
      <label for="fname" class="col-sm-3 control-label">First Name:</label>
      <div class="col-sm-9">
          <input type="text" class="form-control" id="fname" placeholder="John" 
          	ng-model='userDetails.fname' required>
      </div>
  </div>
  
  <div class="form-group">
      <label for="lname" class="col-sm-3 control-label">Last Name:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="lname" placeholder="Doe"
        	ng-model='userDetails.lname' required>
      </div>
  </div>
  
  <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email:</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" placeholder="email@company.com"
        	ng-model='userDetails.email' required>
      </div>
  </div>
  
  <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password:</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password" placeholder="password"
        	ng-model='userDetails.pass'>
      </div>
  </div>
  
  <div class="form-group">
      <label for="retrypass" class="col-sm-3 control-label">Repeat password:</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="retrypass" placeholder="repeat password"
        	ng-model='userDetails.retrypass'>
      </div>
  </div>
  
  <div class="register-btn">
    <button class="btn btn-primary" type="submit" ng-click="loginHandler()">Registration</button>
    <div class="checkbox">
       <label>
           <input type="checkbox"> I accept <a href="#">terms & conditions</a>
       </label>
    </div>
    
  </div>
</div> <!--end registration-->
